# BZY 网络框架依赖配置
# 请将以下依赖添加到您的主项目 pubspec.yaml 文件中

dependencies:
  flutter:
    sdk: flutter
  
  # 网络请求核心库
  dio: ^5.3.2
  
  # 设备信息获取
  device_info_plus: ^9.1.0
  
  # 应用包信息获取
  package_info_plus: ^4.2.0
  
  # 网络连接状态检测（可选）
  connectivity_plus: ^5.0.1
  
  # 本地存储（用于缓存，可选）
  shared_preferences: ^2.2.2
  
  # JSON 序列化（可选，用于复杂数据模型）
  json_annotation: ^4.8.1
  
  # 加密库
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # JSON 序列化代码生成（可选）
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  
  # 代码分析
  flutter_lints: ^3.0.0

# 使用说明：
# 1. 将上述依赖复制到您的主项目 pubspec.yaml 文件中
# 2. 运行 flutter pub get 安装依赖
# 3. 如果使用 json_serializable，运行 flutter packages pub run build_runner build
# 4. 导入框架：import 'package:your_app/netWork/bzy_network_framework.dart';